        <form id="userForm">
            <h2>Blue star line</h2>
    
            <p>Ticket #635</p>
    
            <label for="prenom nom">Prénom nom :</label>
            <input type="text" id="prenom nom" placeholder="Votre prénom et nom">

            <label for="classe">Classe de transport :</label>
            <select id="classe">
                <option value="1">1ère classe</option>
                <option value="2">2ème classe</option>
                <option value="3">3ème classe</option>

            <button type="submit">Enregistrer</button>
